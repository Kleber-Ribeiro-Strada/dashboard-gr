<div class="row g-3 text-start">
    <div class="card-body overflow-y-scroll" style="height: 800px;">

        <div class="row g-0 border mb-5" *ngFor="let motorista of motoristas">
            <div class="col-md-3 me-1 me text-center pt-3 pb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                    class="bi bi-person-circle " viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </div>
            <div class="col-md-6 mt-5">
                <h3 class="">{{motorista.nome}}</h3>
                <b>Id: </b>{{motorista.id}}<br>
                <b>CPF: </b>{{motorista.cpf}}<br>
                <b>Telefone: </b>{{motorista.telefone}}<br>
                <b>Data Nascimento: </b>{{motorista.dataNascimento}}<br>
                <b>Endereço: </b>{{motorista.rua}}, {{motorista.numero}} {{motorista.bairro}} - {{motorista.estado}}<br>
            </div>
            <div class="col-md-2 align-middle text-center">
                <h3 class="text-bg-success p-3 text-center  align-middle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-emoji-heart-eyes-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.559 5.448a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zm-.07-5.448c1.397-.864 3.543 1.838-.953 3.434-3.067-3.554.19-4.858.952-3.434z" />
                    </svg>
                    Ativo
                </h3>
                <a class="text-center" [routerLink]="'/'+ motorista.id + '/solicitar-analise'">Solicitar Análise</a>
            </div>
        </div>
    </div>
</div>
